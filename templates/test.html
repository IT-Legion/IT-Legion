<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Git Info</title>
<style>
    /* Скрыть информацию о Git по умолчанию */
    #GIT-info {
        display: none;
    }
</style>
</head>
<body>
<section id="GIT">
    <h2>Git</h2>
    <p>Бесплатная распределенная система контроля версий с открытым исходным кодом, предназначенная для быстрой и эффективной обработки любых проектов, от небольших до очень крупных.</p>
    <p id="GIT-info">Здесь будет отображаться информация о Git</p>
    <!-- Добавляем кнопку для отображения информации -->
    <button id="showInfo">Показать информацию</button>
</section>

<script>
// Получаем ссылки на элементы
const gitInfo = document.getElementById('GIT-info');
const showButton = document.getElementById('showInfo');

// Функция для отображения информации при наведении мыши
function showInfoOnHover() {
    gitInfo.style.display = 'block';
}

// Функция для отображения информации при клике на кнопку
function showInfoOnClick() {
    gitInfo.style.display = 'block';
}

// Добавляем обработчики событий
showButton.addEventListener('click', showInfoOnClick);
gitInfo.addEventListener('mouseover', showInfoOnHover);
gitInfo.addEventListener('mouseout', function() {
    gitInfo.style.display = 'none';
});
</script>
</body>
</html>
